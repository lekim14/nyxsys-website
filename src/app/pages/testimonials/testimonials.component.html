<app-navbar />

<section class="section-container testimonials-section">
    <img class="testimonials-image" src="https://nyxsys.ph/assets/webp-images/about/about-bg.webp" alt="We are one of the leading Digital Media and Business Technology Solutions providers in the country." loading="lazy">
    <div class="testimonials-container">
        <div class="testimonials-wrapper">
            <h1 class="testimonials-header testimonials-item" [@slideIn]="isVisible[0] ? 'visible' : 'hidden'">What Our Clients Say</h1>
            <p class="testimonials-subheader testimonials-item" [@slideIn]="isVisible[1] ? 'visible' : 'hidden'">
                Discover how businesses benefit from Nyxsys Philippines' advanced DOOH solutions, LED billboards, and audience measurement technology
            </p>
        </div>
    </div>
</section>

<section class="section-container">
    <div class="testimonials-container-list">
        <div class="testimonials-wrapper-list">
            <div class="row g-4 align-items-stretch justify-content-center">
                @for (item of testimonialList; track $index) {
                    <div class="col-12 col-md-6 col-lg-4">
                        <app-testimonials-card [item]="item" />
                    </div>
                } @empty {
                    <div class="text-center d-flex justify-content-center align-items-center" style="height: 300px;">
                        <p>No testimonials found. Stay tuned for more testimonials</p>
                    </div>
                }
            </div>
        </div>
    </div>
</section>

<app-call-to-action />

<app-contact-us-section [services]="'TESTIMONIALS PAGE'" />

<app-footer />
